<div class="text-center">
    <div class="container mt-5">
        <form>
            <div class="form-group row mb-3">
                <label for="ssin" class="col-3 col-form-label">SSIN</label>
                <div class="col-5">
                    <input id="ssin" #inputssin name="text" type="text" class="form-control" maxlength="15">
                </div>
                <div class="col-1 btn-group">
                    <button class="btn btn-primary" id="generate"><i class="fas fa-sync-alt"></i></button>
                    <button class="btn btn-secondary" id="clear"><i class="fas fa-backspace"></i></button>
                    <button [ngxClipboard]="inputssin" class="copy btn btn-primary"><i class="far fa-copy"></i></button>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="birthdate" class="col-3 col-form-label">Birthdate</label>
                <div class="col-5">
                    <input id="birthdate" name="birthdate" #inputbirthdate type="text" class="form-control">
                </div>
                <div class="col-1 btn-group mb-1">
                    <button [ngxClipboard]="inputbirthdate" class="copy btn btn-primary"><i class="far fa-copy"></i></button>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="number" class="col-3 col-form-label">Number</label>
                <div class="col-6">
                    <div class="input-group">
                        <input id="number" name="number" type="number" class="form-control" maxlength="3">
                        <div id="sex" class="input-group-text">
                            <i class="fas fa-venus-mars"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="suffix" class="col-3 col-form-label">Suffix</label>
                <div class="col-2">
                    <input id="suffix" name="suffix" type="number" class="form-control" maxlength="2">
                </div>
                <label for="checksum" class="col-2 col-form-label">Checksum</label>
                <div class="col-2">
                    <input id="checksum" name="checksum" type="number" class="form-control" maxlength="2">
                </div>
            </div>
        </form>
    </div>
</div>
